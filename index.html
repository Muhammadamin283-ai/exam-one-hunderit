            colors: {

              "manhattan-accent": "#e67e22",
              "manhattan-dark": "#2d1a0f",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-manhattan-bg text-white">
    <header class="py-4 px-6 md:px-12 flex justify-between items-center">
      <div class="flex items-center gap-2">
        <img
          src="./images/2cd43ac7d2389ed9bea6693acd96d30980d6d676.png"
          alt="Logo"

        />

      <nav class="hidden md:flex space-x-6">

        <a

          href="./pages/КОРПОРАТИВЫ.html"

        <a
          href="./pages/Галерея.html"
          class="nav-link text-sm uppercase font-medium"

        >
      </nav>
      <button

      >
        БРОНИРОВАНИЕ
      </button>

      <!-- Hamburger Menu Button -->
      <button
        id="hamburger"
        class="md:hidden flex flex-col justify-center items-center w-10 h-10 bg-manhattan-dark rounded"
      >
        <span class="block w-6 h-0.5 bg-white mb-1"></span>
        <span class="block w-6 h-0.5 bg-white mb-1"></span>
        <span class="block w-6 h-0.5 bg-white"></span>
      </button>
    </header>

    <div id="mobileMenu" class="md:hidden bg-manhattan-dark p-6 hidden">

        <a

          >Меню</a

        <a
          href="./pages/Афишa.html"

        <div class="md:w-2/3 relative">
          <img

              SINCE 1996

          >
            TRUE. FONTANKA.<br />UNDERGROUND.

            <div

          </div>
          <div class="grid grid-cols-2 gap-4">

              <img
                src="images/808570bb98f771656661b1b7d1f6da588d1de402.jpg"

                class="w-full h-full"

            <!-- 2-voqea -->

              <div class="text-xs md:text-sm font-bold mb-1">...</div>
              <img
                src="./images/f8cd3025e84aa3bd7330702d035f3591b9adfe40.jpg"
                alt="Event 2"
                class="w-full h-auto rounded"
              />
            </div>

            <!-- 3-voqea -->
            <div class="bg-[#2d1a10] p-1 rounded-lg border border-orange-500">
              <div class="text-xs md:text-sm font-bold"></div>
              <img
                src="./images/f872ddf89ba7e05313a6169f020424f6a763f768.jpg"
                alt="Event 3"
                class="w-100 h-full"
              />
            </div>

            <!-- 4-voqea -->
            <div class="bg-[#2d1a10] py-1 rounded-lg border border-orange-500">
              <div class="text-xs md:text-sm font-bold mb-1"></div>
              <img
                src="./images/911298623892a6c2bf69eba6cc6dad0cc0ce0da5.jpg"
                alt="Event 4"
                class="w-50 h-50"
              />
            </div>
          </div>
        </div>

    <script src="./js/style.js"></script>

</html>
